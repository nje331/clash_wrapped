# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Inject password hash
        env:
          PASSWORD_HASH: ${{ secrets.SITE_PASSWORD_HASH }}
        run: |
          echo "Checking if secret is set..."
          if [ -z "$PASSWORD_HASH" ]; then
            echo "⚠️  Warning: SITE_PASSWORD_HASH secret is not set. Password protection will be disabled."
            echo "To enable password protection, add SITE_PASSWORD_HASH to your repository secrets."
          else
            echo "✓ Secret found (length: ${#PASSWORD_HASH} characters)"
            echo "Checking if placeholder exists in index.html..."
            if grep -q "{{PASSWORD_HASH}}" index.html; then
              echo "✓ Placeholder found, replacing..."
              # Use a more robust replacement method
              sed -i.bak "s|{{PASSWORD_HASH}}|$PASSWORD_HASH|g" index.html
              rm -f index.html.bak
              echo "✓ Replacement complete"
              # Verify replacement
              if grep -q "$PASSWORD_HASH" index.html && ! grep -q "{{PASSWORD_HASH}}" index.html; then
                echo "✓ Verification successful: Hash injected correctly"
              else
                echo "⚠️  Warning: Replacement may have failed. Check the file manually."
              fi
            else
              echo "⚠️  Warning: Placeholder {{PASSWORD_HASH}} not found in index.html"
              echo "The file may have already been modified or the placeholder is missing."
            fi
          fi
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
